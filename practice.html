<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stamps Rewards Item</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            padding-top: 60px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Items List</a>
    </div>
</nav>

<!-- Stamps Rewards Item Section -->
<section id="stamping-worth" class="py-5">
    <div class="container">
        <h2 class="text-center mb-4">Stamps Rewards Item</h2>
        <div id="item-list" class="row">
            <!-- Item list will be populated here -->
        </div>
    </div>
</section>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Custom JavaScript -->
<script>
    $(document).ready(function() {
        var user_api_key = '';
        var user_secret_key = '';
        
        var headers = {
            'Authorization': 'token ' + user_api_key + ':' + user_secret_key,
            'Content-Type': 'application/json',
            'Accept': 'application/json'
        };

        // AJAX request to retrieve item data from ERPNext
        $.ajax({
            url: '',
            method: 'GET',
            headers: headers,
            success: function(data) {
                // Iterate through each item in the response
                data.forEach(function(item) {
                    // Create HTML for each item
                    var itemHtml = '<div class="col-md-4 mb-4">';
                    itemHtml += '<div class="card">';
                    itemHtml += '<img src="' + item.image_url + '" class="card-img-top" alt="' + item.name + '">';
                    itemHtml += '<div class="card-body">';
                    itemHtml += '<h5 class="card-title">' + item.name + '</h5>';
                    itemHtml += '<p class="card-text">Stamps Required: ' + item.stamps_required + '</p>';
                    itemHtml += '</div></div></div>';
                    // Append item HTML to the item list
                    $('#item-list').append(itemHtml);
                });
            },
            error: function(xhr, status, error) {
                console.error(error);
                // Display an error message if request fails
                $('#item-list').append('<div class="col-md-12"><p>Error fetching data</p></div>');
            }
        });
    });
</script>
</body>
</html>
