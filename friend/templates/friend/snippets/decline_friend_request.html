<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script type="text/javascript">
    function declineFriendRequest(friend_request_id, uiUpdateFunction){
        var url = "{% url 'friend:friend-request-decline' friend_request_id=427948374982739 %}".replace("427948374982739", friend_request_id)
        $.ajax({
            type: "GET",
            dataType: "json",
            url: url,
            timeout: 5000,
            success: function(data){
                if(data.response == "Friend request declined."){

                }
                else if(data. response != null){
                    alert(data.response)
                }
            },
            error: function(data){
                alert("Something went wrong: " + data)
            },
            complete: function(data){
                uiUpdateFunction()
            },

        })
    }
</script>
